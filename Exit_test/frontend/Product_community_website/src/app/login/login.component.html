<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        
        <div class="card my-4">

          <form class="card-body cardbody-color p-lg-2" [formGroup]="LoginForm" (ngSubmit)="loginForm()" >
            <h2 class="text-center text-dark mt-5">Login Form</h2>

            <div class="text-center">
                <img src="https://www.pngall.com/wp-content/uploads/5/Profile-Male-PNG.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                  width="200px" alt="profile">
              </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="UserName" formControlName="email">
               
                <span class="text-danger" *ngIf="LoginForm.controls['email'].dirty && LoginForm.hasError('required', 'email')">*Email is required</span>
                <div *ngIf="showErrorMessage">
                    <p class="text-danger">Invalid email Please try again</p>
                  </div>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="password" formControlName="password" >
              
              <div class="text-danger" *ngIf="LoginForm.controls['password'].dirty && LoginForm.hasError('required', 'password')">*Password is required</div>
              <div *ngIf="showErrorMessage">
                <p class="text-danger">Invalid password Please try again</p>
              </div>
            </div>
            <div class="text-center"><button  type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a routerLink="/registration" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
            
        
        </form>
        </div>

      </div>
    </div>
  </div>
